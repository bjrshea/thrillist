<div class="wrapper">
  <div class="article-wrapper" *ngFor="let article of featuredArticles | async">
    <div class="featured-pictures">
      <img src="{{article.picture}}">
    </div>
    <div class="featured-category">
      <p>{{article.category}}</p>
    </div>
    <div class="featured-title">
      <p>{{article.title}}</p>
    </div>
  </div>
</div>
