<div class="wrapper" *ngFor="let jumboArticle of jumboArticles | async">
  <div class="jumbo-wrapper">
    <div class="jumbo-pictures">
      <img src="{{jumboArticle.picture}}">
    </div>
    <div class="jumbo-category">
      <p>{{jumboArticle.category}}</p>
    </div>
    <div class="jumbo-title">
      <p>{{jumboArticle.title}}</p>
    </div>
  </div>
</div>
